<!DOCTYPE html>
<html>
    <title>My Form</title>
    <body>
        <h1>My form class</h1>
        <form>
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname"> <br>
            <label for="lastname">Last Name</label><br>
            <input type="number" id="lastname">
        </form>

        <p>Choose your favorite web language:</p>
        <form action="">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascripte" name="fav_language" value="javaScripte">
            <label for="javascripte">JavaScripte</label>
        </form>

        <p>Choose your favorite items</p>
        <form action="">
            <input type="checkbox" id="bike" name="fav_items" value="Bike">
            <label for="bike">Bike</label><br>

            <input type="checkbox" name="private_car" id="fav_items" value="Private Car">
            <label for="private_car">Private Car</label><br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
